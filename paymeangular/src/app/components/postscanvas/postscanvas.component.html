<div  class="postscanvas">

  <div *ngFor="let item of posts">
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" ><img mat-card-avatar src="/profile_images/{{item.post_author_profile_picture}}"></div>
            <mat-card-title>{{item.post_author}}</mat-card-title>
            <mat-card-subtitle>{{item.post_time | date:short}}</mat-card-subtitle>
          </mat-card-header>
          <div *ngIf="item.post_type === 'image'"><img mat-card-image src="/posts_images/{{item.post_image_URL}}"></div>
          <div *ngIf="item.post_type === 'video'"><video mat-card-image controls preload="metadata"><source src="/posts_images/{{item.post_video_URL}}" type="video/mp4"></video></div>
          <mat-card-content>
            <p>
            {{item.post_content}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    <br>
  </div>
  <mat-card *ngIf="loadingposts" style="text-align: center" class="example-card">
       
      <div id="gifspinner" class="preloader-wrapper big active">
           <div class="spinner-layer spinner-blue">
           <div class="circle-clipper left">
             <div class="circle"></div>
           </div><div class="gap-patch">
             <div class="circle"></div>
           </div><div class="circle-clipper right">
             <div class="circle"></div>
           </div>
         </div>
      
      </div>

</mat-card>

</div>
